<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Cycle Of Life Game">
    <meta name="keywords" content="online games, cycle of life, teen games, life games">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cycle Of Life Game</title>
</head>

<body>


    <section id="game">
        <!--Title -->
        <div class="title">The Cycle Of Life Game</div>

        <!--Area displays player and computer scores -->

        <div class="score">
            <div class="playerScore">
                <h2>Player :  </h2>
                <p span id="play-count">0</p></span>

            </div>
            <div class="computerScore">
                <h2>Computer :  </h2>
                <p span id="comp-count">0</p></span>

            </div>
            <div class="resultScore">
                <h2>Result :  </h2>
                <p span id="result-count">0</p></span>

            </div>
        </div>

        <!--Messages to be shown -->
        <div id="messages"></div>

        <!--Make Your Choice title -->
        <div class="move">Make Your Choice</div>

        <!--Number of choices left before end of game -->
        <div class="movesleft">Choices Left: 10 </div>

        <!--Available options to play game -->
        <section id="start">
            <div class="options">
                <button aria-label="human" class="h-option">Human <img src="assets/images/human-button.png" alt="human button image"></button>
                <button aria-label="plant" class="p-option">Plant <img src="assets/images/plant-button.png" alt="plant button image"></button>
                <button aria-label="soil" class="s-option">Soil <img src="assets/images/soil-button.png" alt="soil button image"> </button>
            </div>
        </section>

        <!--Final result of game -->
        <div class="final-result"></div>

        <!--Reload the game -->
        <button class="reload"></button>

        <!--Game Rules -->

        <h2>
            <a href="rules.html" target="_blank">
                Read The Rules</a>
        </h2>

    </section>




    <script src="assets/js/script.js></script>
</body>
</html>
