<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Cycle Of Life Game">
    <meta name="keywords" content="online games, cycle of life, teen games, life games">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cycle Of Life Game</title>
</head>

<body>
    <!--Top Area Of Game -->
    <main class="game">
        <h1>The Cycle Of Life Game</h1>
        <h4 class="rulePoint">First Player To Score 7 Wins</h4>
        <div class="score" id="recordScore">
            <div class="userSection">
                <h2 class="user" id="userScore">0</h2>
                <h4>Player</h4>
            </div>
            <div class="comSection">
                <h2 class="com" id="comScore">0</h2>
                <h4>Computer</h4>
            </div>
        </div>
        <!--Game Choices -->
        <p id="commentText"></p>
        <section class="choice">

            <div class="choiceImg" id="human">
                <img src="assets/images/human-button.png" alt="cycle of life game human button" srcset=""
                    id="imgchoice" />
                <h3>Human</h3>
            </div>
            <div class="choiceImg" id="plant">
                <img src="assets/images/plant-button.png" alt="cycle of life fame plant button" srcset=""
                    id="imgchoice" />
                <h3>Plant</h3>
            </div>
            <div class="choiceImg" id="soil">
                <img src="assets/images/soil-button.png" alt="cycle of life game soil button" srcset=""
                    id="imgchoice" />
                <h3>Soil</h3>

            </div>
        </section>

        <div>
            <h2>Make Your Choice To Start The Game!</h2>
        </div>
        <!--Rules Of The Game -->
        <!--Emojis found at https://unicode.org/emoji/charts/full-emoji-list.html and seedling emoji https://emojipedia.org/seedling/ -->
        <h3 div class="rules">Rules Of The Game</div>
            <h3 div>Plant grows in soil (plant beats soil) ðŸŒ± | Human eats plant (human beats plant) &#x1F60B | Soil
                decomposes human (soil beats human) &#x1F974 |
                </div>
            </h3>

    </main>

    <!--footer section with social media links-->
    <!--code for footer taken from sologamy project - https://todiane.github.io/sologamyp1/ -->

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cb0be301ad.js" crossorigin="anonymous"></script>




    <script src="assets/js/script.js"></script>

</body>

</html>
