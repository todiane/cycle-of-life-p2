<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Cycle Of Life Game">
    <meta name="keywords" content="online games, cycle of life, teen games, life games">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cycle Of Life Game</title>
</head>

<body>
    <section class="game">
        <!--Title -->
        <div class="title">The Cycle Of Life Game</div>


        <!--Area displays player and computer scores -->
        <div class="score">
            <h2>Computer Choice: <p span id="computer-choice"></span></h2>
            <h2>Player Choice: <p span id="player-choice"></span></h2>
            <h2>Result: <p span id="result"></span></h2>
        </div>
        <!--Make Your Choice title -->
        <div class="move">Make Your Choice</div>
        <!--Number of choices left before end of game -->
        <div class="movesleft">Choices Left: 10 </div>


        <section id="start">
            <div class="options">
                <button id="human"><img src="assets/images/human-button.png" alt="human button image">human</button>
                <button id="plant"><img src="assets/images/plant-button.png" alt="plant button image">plant</button>
                <button id="soil"><img src="assets/images/soil-button.png" alt="soil button image">soil</button>
            </div>
        </section>
        <!--Rules Of The Game -->
        <!--Emojis found at https://unicode.org/emoji/charts/full-emoji-list.html and seedling emoji https://emojipedia.org/seedling/ -->
        <div class="rules">Rules Of The Game</div>
        <h3 div>Soil decomposes human (soil beats human) &#x1F974 | Human eats plant (human beats plant) &#x1F60B |
            Plant grows in soil (plant beats soil) ðŸŒ±  </div>
        </h3>
    </section>

    <script src="assets/js/script.js"></script>

</body>

</html>
